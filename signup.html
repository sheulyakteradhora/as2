<!DOCTYPE html>
<html>
<head>
	<title>sign-up page</title>
	<link rel="stylesheet" type="text/css" href="css/signup.css">
	
</head>
<body>
	<div class="container">
		<div class="signup-section">
			
			<h1><i> <span>Fill up Signup Form </span> </i></h1>
			<img src=" img/su.png">

			<form>
				<input type="text" name="Real name"class=" form-control"placeholder="Real name:" autocomplete="off">
				<input type="text" name="User name" class=" form-control"placeholder="User name:">
				<input type="password" name="password" class="form-control" placeholder="Password:">
				<input type="confirm password" name=" confirm password"class="form-control"placeholder="Confirm password:">
			</form>
			<h3><i><span>By clicking signup i agree to your terms.</span></i></h3>
			<form>
				<input type="submit" value="SIGN-UP ME" class="signup-btn">
			</form>
			<h2><i><span>Follow us on :     <b>facebook, twiter</b></span></i></h2> 
			
		</div>
		
	</div>

</body>
</html>
